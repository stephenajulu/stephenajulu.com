name: Fetch Webmentions

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  fetch-webmentions:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: 16

    steps:
    - name: Checkout
      uses: actions/checkout@v3.2.0

    - name: Fetch Webmentions
      run: |
        url = "https://webmention.io/stephenajulu.com/webmention"
        webmentions = requests.get(url).json()
        with open("data/webmentions.json", "w") as f:
            json.dump(webmentions, f)

    - name: Commit and Push
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "GitHub Actions"
        git add data/webmentions.json
        git commit -m "Fetched webmentions" || echo "No changes to commit"
        git push
