<ul style="display: inline;list-style-type:none;">
{{ if .PrevInSection }}
              <li align="left">←<h5 class="title"><a class="text-dark" href="{{ .PrevInSection.Permalink }}">Previous Article</a></h5></li>
          {{ end }}
          
{{ if .NextInSection }}
              <li align="right">→<h5 class="title"><a class="text-dark" href="{{ .NextInSection.Permalink }}">Next Article</a></h5></li>
          {{ end }}
</ul>
